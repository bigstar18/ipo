<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>提货信息</title>
  <script type="text/javascript" src="../../../static/jquery/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="dickytest/vue.js"></script>
  <style media=print type="text/css">
    .noprint{visibility:hidden}
  </style>
</head>

<body>
  <input class="noprint" type="button" value="打印页面" onclick="printpage()" />

    <table id="ctable" width="65%" border="1" cellspacing="0" cellpadding="0" align="center">
      <tbody>


        <tr class="deliver">
          <td align="center" height="35">
            <span>
            身份证号：
          </span>
          </td>
          <td align="center" id="idcardNum">
          </td>
        </tr>
        <tr class="deliver">
          <td align="center" height="35">
            <span>
            提货密码：
          </span>
          </td>
          <td align="center" id="pickupPassword">
          </td>
        </tr>




        <tr class="express">
          <td align="center" height="35">
            <span>
            地址：
          </span>
          </td>
          <td align="center" id="address">
          </td>
        </tr>
        <tr class="express">
          <td align="center" height="35">
            <span>
            费用：
          </span>
          </td>
          <td align="center" id="cost">
          </td>
        </tr>
        <tr class="express">
          <td align="center" height="35">
            <span>
            配送时间：
          </span>
          </td>
          <td align="center" id="expressDate">
          </td>
        </tr>
        <tr class="express">
          <td align="center" height="35">
            <span>
            收货人：
          </span>
          </td>
          <td align="center" id="receiver">
          </td>
        </tr>
        <tr class="express">
          <td align="center" height="35">
            <span>
            电话：
          </span>
          </td>
          <td align="center" id="tel">
          </td>
        </tr>
      </tbody>
    </table>

  <script type="text/javascript">
  function printpage() {
    window.print();
  }
    $(document).ready(function() {

      //获取url参数
      function GetQueryString(name)
      {
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if(r!=null)return  unescape(r[2]); return null;
      }
      var deliveryMethod = GetQueryString("deliveryMethod");
      var methodId = GetQueryString("methodId");
      // console.log(deliveryMethod);
      // console.log(methodId);
      if (deliveryMethod == '1') {
        //若deliveryMethod为1，为自提，不显示配送
        $('.express').hide();
      }
      if (deliveryMethod == '2') {
        $('.deliver').hide();
      }

      var ctable = {}
      $.ajax({
        type: 'post',
        url: "../../../SettlementDeliveryController/detail",
        data:{"methodid":methodId,"deliveryMethod":deliveryMethod},
        success : function(response) {
          //console.log(response);
          var responseStr = $.parseJSON(response);
          $('#deliveryorderId').html(responseStr.deliveryorderId);
          $('#commodityId').html(responseStr.commodityId);
          $('#commodityName').html(responseStr.commodityName);
          $('#warehouseName').html(responseStr.warehousename);
          $('#deliveryQuatity').html(responseStr.deliveryQuatity);
          $('#unit').html(responseStr.unit);
          $('#deliveryDate').html(responseStr.deliveryDate);




          $('#idcardNum').html(responseStr.idcardNum);
          $('#pickupPassword').html(responseStr.pickupPassword);



          $('#address').html(responseStr.address);
          $('#cost').html(responseStr.cost);
          $('#expressDate').html(responseStr.expressDate);
          $('#receiver').html(responseStr.receiver);
          $('#tel').html(responseStr.tel);
        },
        error: function(response) {
          alert(response);
          //console.log(response);
        }
      });

      // $('#deliveryDate').val().substr(0, 10);
      // var cdata = $('#deliveryDate').text().substr(10, 10)
      // $('#deliveryDate').html(cdata);
      // console.log($('#deliveryDate').text().substr(10, 10));
      var ddata = $('#deliveryDate').text().substr(10, 10);
      var adata = $('#applyDate').text().substr(10, 10);
      $('#deliveryDate').html(ddata);
      $('#applyDate').html(adata);
    });
  </script>
</body>

</html>
