<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>

<head>
  <meta charset="utf-8">
  <style type="text/css">
  .hide {
    display: none;
  }

  td b {
    color: red;
  }

  legend b {
    color: blue
  }

  .mbodytop {
    padding: 5px;
    border-top: 1px solid #95B8E7;
    border-left: 1px solid #95B8E7;
    border-right: 1px solid #95B8E7;
    background: #EFF5FF;
  }

  .mbody {
    border: 1px solid #95B8E7;
    background: #F4F4F4;
  }
  input {
    height: 20px;
  }
  /*body{background-color: #E0EEEE}*/
  </style>
  <link href="../../../front/skinstyle/default/css/mgr/memberadmin/module.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="../../../static/jquery-easyui/themes/default/easyui.css">
</head>

<body>
  <div class="main">
    <div class="msg">
      您当前的位置：<span>提货申请</span>
    </div>
    <div class="warning">
      <div class="title font_orange_14b">温馨提示 :</div>
      <div class="content">在此页面上提交提货单
      </div>
    </div>
    <div class="mbodytop">
      <div class="panel-title panel-with-icon">提货信息</div>
    </div>
    <div class="mbody">
      <form id="withdraw">
        <table border="0" width="300" cellspacing="0" cellpadding="0" align="center">
          <tbody>
            <tr>
              <td height="15" colspan="2">
                &nbsp;
              </td>
            </tr>
            <tr>
              <td height="3" colspan="2">
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;商品名称：
                        </span>
              </td>
              <td>
                <select name="commodityname" style="width: 154px;" id="nametext">
                </select><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;商品代码：
                        </span>
              </td>
              <td>
                <input id="vcode" type="text" value="" name="commodityid" style="width: 150px;" disabled="disabled"><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;交货仓库：
                        </span>
              </td>
              <td>
                <select name="warehouse" style="width: 154px;" id="housetext">
                </select><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;持仓数量：
                        </span>
              </td>
              <td>
                <input id="vcount" type="text" name="position" style="width: 150px;" disabled="disabled"><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;交割数量：
                        </span>
              </td>
              <td>
                <input type="number" name="deliveryQuatity" value="" style="width: 150px;" required="required"><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;提货日期：
                        </span>
              </td>
              <td>
                <input type="date" name="deliveryDate" value=""  style="width: 150px" required="required"><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;提货方式：
                        </span>
              </td>
              <td>
                <select class="pickup" name="deliveryMethod" style="width: 154px;">
                  <option value="customer">
                    自提
                  </option>
                  <option value="dispatching">
                    配送
                  </option>
                </select><b>*</b>
              </td>
            </tr>
            <tr class="customer">
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;身份证号：
                        </span>
              </td>
              <td>
                <input type="text" name="" value="" style="width: 150px;" required="required"><b>*</b>
              </td>
            </tr>
            <tr class="dispatching hide">
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;电话：
                        </span>
              </td>
              <td>
                <input type="text" name="" value="" style="width: 150px;"><b>*</b>
              </td>
            </tr>
            <tr class="dispatching hide">
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;收货人：
                        </span>
              </td>
              <td>
                <input type="text" name="" value="" style="width: 150px;"><b>*</b>
              </td>
            </tr>
            <tr class="dispatching hide">
              <td align="center" height="35" width="100">
                <span>
                          &nbsp;&nbsp;地址：
                        </span>
              </td>
              <td>
                <input type="text" name="" value="" style="width: 150px;"><b>*</b>
              </td>
            </tr>
            <tr>
              <td align="center" height="35" width="100">
                <input type="submit" value="提交">
              </td>
              <td align="center" height="35" width="100">
                <input type="reset" name="button" value="重置" />
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </div>
  <table border="0" width="700" align="center">
    <tbody>
      <tr>
        <td align="center" style="color: red">提示：提货单注册后过了提货日期则不能提货，需注销提货单后重新注册</td>
      </tr>
    </tbody>
  </table>
  <script type="text/javascript" src="../../../static/jquery/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../../../static/jquery-easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="dickytest/vue.js"></script>
  <script type="text/javascript" src="./withdraw.js"></script>
</body>

</html>
