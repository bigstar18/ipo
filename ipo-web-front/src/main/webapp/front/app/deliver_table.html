<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>提货信息</title>
  <link rel="stylesheet" type="text/css" href="../../static/jquery-easyui/themes/default/easyui.css">
  <script type="text/javascript" src="../../static/jquery/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../../static/jquery-easyui/jquery.easyui.min.js"></script>
</head>

<body>
  <input type="button" value="打印页面" onclick="printpage()" />
  <form id="form_table" method="post">
    <table width="65%" border="1" cellspacing="0" cellpadding="0" align="center">
      <tbody>
        <tr>
          <td align="center" height="35">
            <span>
	          提货单号：
	        </span>
          </td>
          <td align="center" name="deliveryorder_id">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          商品代码：
	        </span>
          </td>
          <td align="center" name="commodity_id">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          商品名称：
	        </span>
          </td>
          <td align="center" name="commodity_name">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          交收仓库名称：
	        </span>
          </td>
          <td align="center" name="warehouse_name">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          持仓数量：
	        </span>
          </td>
          <td align="center" name="ccounts">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          提货日期：
	        </span>
          </td>
          <td align="center" name="deliver_date">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          注册日期：
	        </span>
          </td>
          <td align="center" name="apply_date">
            haha
          </td>
        </tr>

        <tr>
          <td align="center" height="35">
            <span>
	          提货单状态：
	        </span>
          </td>
          <td align="center" name="approval_status">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          交割数量：
	        </span>
          </td>
          <td align="center" name="deliver_quatity">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          提货方式：
	        </span>
          </td>
          <td align="center" name="deliver_method">
            haha
          </td>
        </tr>
        <tr>
          <td align="center" height="35">
            <span>
	          提货关联ID：
	        </span>
          </td>
          <td align="center" name="method_id">
            haha
          </td>
        </tr>
      </tbody>
    </table>
  </form>
  <script type="text/javascript">
  function printpage() {
    var newWin = window.open('提货信息', '', '');
    var titleHTML = document.getElementById("form_table").innerHTML;
    newWin.document.write(titleHTML);
    newWin.document.location.reload();
    newWin.print();
  }
  </script>
</body>

</html>
