<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>托管申请查询</title>
  <link rel="stylesheet" type="text/css" href="../../../static/jquery-easyui/themes/default/easyui.css">
  <link rel="stylesheet" type="text/css" href="../../../static/jquery-easyui/themes/icon.css">
  <link href="../../skinstyle/default/css/mgr/memberadmin/module.css" rel="stylesheet" type="text/css">
  <script type="text/javascript" src="../../../static/jquery/jquery-1.8.0.min.js"></script>
  <script type="text/javascript" src="../../../static/jquery-easyui/jquery.easyui.min.js"></script>
</head>

 <body>
<div class="main">

<div class="msg">
      您当前的位置：<span>托管申请查询</span>
    </div>
    <div class="warning">
      <div class="title font_orange_14b">温馨提示 :</div>
      <div class="content"> 
            1.在此展示您的所有托管申请信息。 
			2.如果您要查看详情，可点击查看详情。
      </div>
    </div>
  <table id="dg"></table>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#dg').datagrid({
      url: 'data/my_apply.json?t='+Math.random(), //从远程站点请求数据的 URL。
      method:"post",
      loadMsg: '加载中', //当从远程站点加载数据时，显示的提示消息。
      iconCls: 'icon-ok', //它将显示一个背景图片
      fitColumns: true, //设置为 true，则会自动扩大或缩小列的尺寸以适应网格的宽度并且防止水平滚动。
      nowrap: true, //设置为 true，则把数据显示在一行里。设置为 true 可提高加载性能。
      singleSelect: true, //设置为 true，则只允许选中一行。
      striped: true, //设置为 true，则把行条纹化。（即奇偶行使用不同背景色）
      pagination: true, //设置为 true，则在数据网格（datagrid）底部显示分页工具栏。
      pageNumber: 1, //当设置了 pagination 属性时，初始化页码。
      pageSize: 10, //当设置了 pagination 属性时，初始化页面尺寸。
      pageList: [5, 10, 15, 20], //当设置了 pagination 属性时，初始化页面尺寸的选择列表。
      toolbar: "#tb", //数据网格（datagrid）面板的头部工具栏。
      title: '商品信息', //列的标题文本。
      remoteSort: false, //定义是否从服务器排序数据。
      columns: [
        [
          {field: 'code',title: '商品代码',width: '6%',align: 'center'},
          {field: 'name',title: '商品名称',width: '8%',align: 'center'},
          {field: 'customername',title: '交易商名称',width: '8%',align: 'center'},
          {field: 'applycount',title: '申请数量',width: '6%',align: 'center'},
          {field: 'passcount',title: '入库数量',width: '6%',align: 'center'},
          {field: 'start_end_date',title: '托管计划',width: '10%',align: 'center'},
          {field: 'gpf',title: '挂牌费',width: '5%',align: 'center'},
          {field: 'znj',title: '滞纳金',width: '5%',align: 'center'},
          {field: 'status',title: '状态',width: '7%',align: 'center'},
          {field: 'warehouse',title: '仓库',width: '10%',align: 'center'},
          {field: 'createdate',title: '申请时间',width: '10%',align: 'center'},
          {field: 'auditdate',title: '审核时间',width: '10%',align: 'center'},
          {field: 'view',title: '查看详情',width: '8%',align: 'center',
        	  formatter: function(value, row, index) {
                  return "<a href=\"#\" onclick=\"view("+row.deliveryorderId+")\">" + "查看" + "</a>";
                 }
           },
      	  {field: 'oper',title: '操作',width: '8%',align: 'center',
             formatter: function(value, row, index) {
              return "<a href=\"#\" onclick=\"canel("+row.deliveryorderId+")\">" + "撤销" + "</a>";
             }
          }
       ]
      ]
    });
    var p = $('#dg').datagrid('getPager');
    $(p).pagination({
      beforePageText: '第',
      afterPageText: '页    共 {pages} 页',
      displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
    });
  });
  
  function canel(){
	  alert('撤销');
  }
  function view(){
	  alert('查看');
  }
  function doSearch(){
    	$('#dg').datagrid('load',{
    		code:$('#code').val()
    	});
   }
  </script>
  <div id="tb" style="padding:5px;height:auto">
    <div>
                 商品代码：<input type="text" id="code" size="10"/> 商品名称：<input type="text" id="name" size="20"/>
                 状态： <select style="width:100px;">
            <option>------全部------</option>
            <option>申请</option>
            <option>已撤销</option>
            <option>仓库初审通过</option>
            <option>仓库初审驳回</option>
            <option>仓库终审通过</option>
            <option>仓库终审驳回</option>
            <option>市场已加持仓</option>
            <option>已设置预减持</option>        
          </select>
                 仓库： <select style="width:140px;">
            <option>-----------全部-----------</option>
            <option>鞍山支行</option>
          </select>
                 申请日期:<input class="easyui-datebox" type="datetime" name="createDateStart"  style="width:100px">~
            <input class="easyui-datebox" type="datetime" name="createDateEnd"  style="width:100px">   
                 审核日期:<input class="easyui-datebox" type="datetime" name="auditDateStart"  style="width:100px">~
            <input class="easyui-datebox" type="datetime" name="auditDateEnd"  style="width:100px">
      <a href="#" class="easyui-linkbutton" iconCls="icon-search"   onclick="doSearch()">查询</a>
    </div>
  </div>
  </div>
</body>

</html>
