<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html>

<head>
    <meta charset="utf-8">
    <title>提货查询</title>
    <link rel="stylesheet" type="text/css" href="../../static/jquery-easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="../../static/jquery-easyui/themes/icon.css">
    <link href="../skinstyle/default/css/mgr/memberadmin/module.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="../../static/jquery/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="../../static/jquery-easyui/jquery.easyui.min.js"></script>
</head>

<body>
    <div class="main">
        <div class="msg">
            您当前的位置：<span>提货查询</span>
        </div>
        <div class="warning">
            <div class="title font_orange_14b">温馨提示 :</div>
            <div class="content">提货单查询及详细信息显示:
            </div>
        </div>
        <table id="dg"></table>
        <script type="text/javascript">
        $(document).ready(function() {
            $('#dg').datagrid({
                // url: 'hehe.json', //从远程站点请求数据的 URL。
                loadMsg: '加载中', //当从远程站点加载数据时，显示的提示消息。
                iconCls: 'icon-ok', //它将显示一个背景图片
                fitColumns: true, //设置为 true，则会自动扩大或缩小列的尺寸以适应网格的宽度并且防止水平滚动。
                nowrap: true, //设置为 true，则把数据显示在一行里。设置为 true 可提高加载性能。
                singleSelect: true, //设置为 true，则只允许选中一行。
                striped: true, //设置为 true，则把行条纹化。（即奇偶行使用不同背景色）
                pagination: true, //设置为 true，则在数据网格（datagrid）底部显示分页工具栏。
                pageNumber: 1, //当设置了 pagination 属性时，初始化页码。
                pageSize: 10, //当设置了 pagination 属性时，初始化页面尺寸。
                pageList: [5, 10, 15, 20], //当设置了 pagination 属性时，初始化页面尺寸的选择列表。
                toolbar: "#tb", //数据网格（datagrid）面板的头部工具栏。
                title: '提货信息', //列的标题文本。
                remoteSort: false, //定义是否从服务器排序数据。
                columns: [
                    [{
                        field: 'deliveryorder_id',
                        title: '提货单号',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'commodity_id',
                        title: '商品代码',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'commodity_name',
                        title: '商品名称',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'warehouse_name',
                        title: '交收仓库名称',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'ccounts',
                        title: '持仓数量',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'deliver_date',
                        title: '提货日期',
                        width: 100,
                        align: 'center',
                        formatter: function(value, row) {
                            return value.substr(0, 10);
                        }
                    }, {
                        field: 'apply_date',
                        title: '注册日期',
                        width: 100,
                        align: 'center',
                        formatter: function(value, row) {
                            return value.substr(0, 10);
                        }
                    }, {
                        field: 'approval_status',
                        title: '提货单状态',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'deliver_quatity',
                        title: '交割数量',
                        width: 100,
                        align: 'center'
                    }, {
                        field: 'test',
                        title: '查看',
                        width: 100,
                        align: 'center',
                        formatter: function(value, row, index) {
                            return "<a href=\"#\" onclick=\"updateForward(" + index + "," + row.deliveryorder_id + ")\">" + "详细信息" + "</a>";
                        }
                    }]
                ]
            });
            var p = $('#dg').datagrid('getPager');
            $(p).pagination({
                beforePageText: '第',
                afterPageText: '页    共 {pages} 页',
                displayMsg: '当前显示 {from} - {to} 条记录   共 {total} 条记录'
            });
        })

        function updateForward(index, id) {
            var iWidth = 500; //弹出窗口的宽度;
            var iHeight = 500; //弹出窗口的高度;
            var iTop = (window.screen.availHeight - 30 - iHeight) / 2; //获得窗口的垂直位置;
            var iLeft = (window.screen.availWidth - 10 - iWidth) / 2; //获得窗口的水平位置;
            window.open("./deliver_table.html?deliveryorder_id=" + id, "打印页面", 'height=' + iHeight + ',,innerHeight=' + iHeight + ',width=' + iWidth + ',innerWidth=' + iWidth + ',top=' + iTop + ',left=' + iLeft + ',toolbar=no,menubar=no,scrollbars=auto,resizeable=no,location=no,status=no');
        }
        function doSearch(){
          $('#dg').datagrid('load',{
            deliveryorder_id: $('#deliveryorder_id').val()
          });
        }
        </script>
        <div id="tb" style="padding:5px;height:auto">
            <div>
                提货单号：
                <input type="text" id="deliveryorder_id" />
                <input type="button" value="查询" onclick="doSearch()" />
            </div>
        </div>
    </div>
</body>

</html>
